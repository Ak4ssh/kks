<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <h1>Click the Button to Visit Telegram</h1>
    <a href="https://t.me/yourusername" target="_blank">
        <button>Go to Telegram</button>
    </a>

</body>
</html>
